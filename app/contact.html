<body>


<main class="content">
    <div class="cards cards--half-width">
        <div class="cards__card-sizer"></div>
        <div class="cards__card cards__card--full cards__card--short animated fadeIn ">
            <h1 class="cards__card-title cards__card-title--big">Let's Chat</h1>
        </div>
        <form action="https://formspree.io/mendydanzinger@gmail.com" method="post" id="js-forms">
            <div class="cards__card cards__card--full cards__card--short cards__card__inputs animated fadeIn" style="animation-delay: 200ms;">
                <div class="cards__card__inputs-container">
                    <input class="cards__card__inputs-input" id="name" name="Name">
                    <label for="name">What's Your Name?</label>
                </div>
            </div>

            <div class="cards__card cards__card--full cards__card--short cards__card__inputs animated fadeIn " style="animation-delay: 400ms;">
                <div class="cards__card__inputs-container">
                    <input class="cards__card__inputs-input" type="email" id="email" name="_replyto">
                    <label for="email">What's Your Email?</label>
                </div>
            </div>


            <div class="cards__card cards__card--full cards__card--short cards__card__inputs animated fadeIn " style="animation-delay: 600ms;">
                <div class="cards__card__inputs-container">
                    <textarea class="cards__card__inputs-input " rows="9" id="message" name="Message"></textarea>
                    <label for="message">Say Hi!</label>
                </div>
            </div>


            <input type="hidden" name="_next" value="/thanks.html" />
            <div class="cards__card cards__card--full cards__card--short cards__card__inputs animated fadeIn " style="animation-delay: 800ms;">
                <button type="submit">Submit</button>
            </div>



        </form>

        <!---  Canvas have to be here for the mix blend mode... -->
        <canvas id="canvas1" style="z-index: 0; position: absolute"></canvas>
        <canvas id="canvas2" style="z-index: 1; position: absolute"></canvas>
    </div>
</main>
